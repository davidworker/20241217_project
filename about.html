<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>關於我們</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div id="header-block"></div>
        <div id="about-banner-block"></div>
        <div id="about-info-block"></div>
        <div id="about-value-block">
            <link rel="stylesheet" href="./assets/css/about-value.css" />
            <div class="about-value">
                <div class="container">
                    <h2>我們的核心價值</h2>
                    <div class="value-list">
                        <div class="value-item">
                            <div class="value-item-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <h3>創新</h3>
                            <div class="value-item-content">
                                持續追求技術創新，為客戶帶來最佳解決方案
                            </div>
                        </div>
                        <div class="value-item">
                            <div class="value-item-icon">
                                <i class="fas fa-handshake"></i>
                            </div>
                            <h3>誠信</h3>
                            <div class="value-item-content">以誠信為本，建立長期合作關係</div>
                        </div>
                        <div class="value-item">
                            <div class="value-item-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <h3>專業</h3>
                            <div class="value-item-content">提供專業的技術服務，確保專案品質</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block"></div>
    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./assets/js/about.js"></script>
</html>

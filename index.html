<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首頁</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div id="header-block"></div>
        <div id="index-banner-block"></div>
        <div id="index-service-block"></div>
        <div id="index-staff-block">
            <link rel="stylesheet" href="./assets/css/index-staff.css" />
            <div class="index-staff">
                <div class="container">
                    <div class="index-staff-inner">
                        <div>
                            <h2 class="block-header">我們的團隊</h2>
                        </div>
                        <div>
                            <ul class="staff-list">
                                <li>
                                    <div class="staff-icon"><i class="fas fa-palette"></i></div>
                                    <div class="staff-title">設計師</div>
                                    <div class="staff-content">
                                        打造響應式網站，提供最佳使用者體驗
                                    </div>
                                    <div class="staff-tag">
                                        <span>UI/UX</span>
                                        <span>視覺設計</span>
                                        <span>品牌設計</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="staff-icon">
                                        <i class="fas fa-code"></i>
                                    </div>
                                    <div class="staff-title">工程師</div>
                                    <div class="staff-content">開發iOS和Android應用程式</div>
                                    <div class="staff-tag">
                                        <span>前端開發</span>
                                        <span>後端架構</span>
                                        <span>系統優化</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="staff-icon"><i class="fas fa-tasks"></i></div>
                                    <div class="staff-title">專案經理</div>
                                    <div class="staff-content">提供可靠的雲端解決方案</div>
                                    <div class="staff-tag">
                                        <span>專案管理</span>
                                        <span>資源調度</span>
                                        <span>進度掌控</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="staff-icon">
                                        <i class="fas fa-lightbulb"></i>
                                    </div>
                                    <div class="staff-title">顧問師</div>
                                    <div class="staff-content">確保您的系統安全無虞</div>
                                    <div class="staff-tag">
                                        <span>策略規劃</span>
                                        <span>技術諮詢</span>
                                        <span>解決方案</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block"></div>
    </body>
    <script type="module" src="./assets/js/index.js"></script>
</html>

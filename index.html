<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>首頁</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div id="header-block"></div>
        <div id="index-banner-block"></div>
        <div id="index-service-block">
            <link rel="stylesheet" href="./assets/css/index-service.css" />
            <div class="index-service">
                <div class="container">
                    <div class="index-service-inner">
                        <div>
                            <h2>我們的服務</h2>
                        </div>
                        <div>
                            <ul class="service-list">
                                <li>
                                    <div class="service-icon"><i class="fas fa-code"></i></div>
                                    <div class="service-title">網站開發</div>
                                    <div class="service-conent">
                                        打造響應式網站，提供最佳使用者體驗
                                    </div>
                                </li>
                                <li>
                                    <div class="service-icon">
                                        <i class="fas fa-mobile-alt"></i>
                                    </div>
                                    <div class="service-title">行動應用</div>
                                    <div class="service-conent">開發iOS和Android應用程式</div>
                                </li>
                                <li>
                                    <div class="service-icon"><i class="fas fa-cloud"></i></div>
                                    <div class="service-title">雲端服務</div>
                                    <div class="service-conent">提供可靠的雲端解決方案</div>
                                </li>
                                <li>
                                    <div class="service-icon">
                                        <i class="fas fa-shield-alt"></i>
                                    </div>
                                    <div class="service-title">資安顧問</div>
                                    <div class="service-conent">確保您的系統安全無虞</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block"></div>

    <script type="module" src="./assets/js/index.js"></script>

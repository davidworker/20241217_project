<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>聯絡我們</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
    </head>
    <body>
        <div id="header-block"></div>
        <div id="contact-banner-block"></div>
        <div id="contact-form-block">
            <link rel="stylesheet" href="./assets/css/contact-form.css" />
            <div class="contact-form">
                <div class="container">
                    <div class="contact-form-inner">
                        <div class="form-left">
                            <h2>聯絡資訊</h2>
                            <div class="form-item-list">
                                <div class="form-item">
                                    <div><i class="fas fa-map-marker-alt"></i></div>
                                    <div class="form-item-title">地址</div>
                                    <div class="form-item-text">台中市-北屯區北屯路366號7F-1</div>
                                </div>
                                <div class="form-item">
                                    <div><i class="fas fa-phone"></i></div>
                                    <div class="form-item-title">電話</div>
                                    <div class="form-item-text">04-2243-4288</div>
                                </div>
                                <div class="form-item">
                                    <div><i class="fas fa-envelope"></i></div>
                                    <div class="form-item-title">電子郵件</div>
                                    <div class="form-item-text">service@lovetech.tw</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-right">FFF</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block"></div>
    </body>
    <script type="module" src="./assets/js/contact.js"></script>
</html>

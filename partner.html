<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>合作夥伴</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./assets/css/main.css" />
        <link rel="stylesheet" href="./assets/css/partner.css" />
    </head>
    <body>
        <div id="header-block"></div>
        <div id="partner-banner-block"></div>
        <div id="partner-company-block">
            <div class="partner-company">
                <div class="container">
                    <div class="partner-company-inner">
                        <h2>策略合作夥伴</h2>
                        <div class="partner-company-list">
                            <div>
                                <div class="icon"><i class="fas fa-building"></i></div>
                                <h3 class="name">台灣微軟</h3>
                                <div class="description">雲端服務解決方案合作夥伴</div>
                            </div>
                            <div>
                                <div class="icon"><i class="fab fa-aws"></i></div>
                                <h3 class="name">AWS</h3>
                                <div class="description">進階技術合作夥伴</div>
                            </div>
                            <div>
                                <div class="icon"><i class="fab fa-google"></i></div>
                                <h3 class="name">Google Cloud</h3>
                                <div class="description">雲端技術合作夥伴</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer-block"></div>
    </body>
    <script type="module" src="./assets/js/partner.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo With Firebase</title>
        <link rel="stylesheet" href="assets/css/todo.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Todo With Firebase</h1>
            <div id="app">
                <div class="tab-nav">
                    <button
                        class="btn"
                        :class="{ active: activeTab === 'login' }"
                        @click="activeTab = 'login'"
                    >
                        Login
                    </button>
                    <button
                        class="btn"
                        :class="{ active: activeTab === 'register' }"
                        @click="activeTab = 'register'"
                    >
                        Register
                    </button>
                    <button
                        class="btn"
                        :class="{ active: activeTab === 'todo' }"
                        @click="activeTab = 'todo'"
                    >
                        Todo
                    </button>
                </div>
                <div id="login-tab" class="tab" :class="{ active: activeTab === 'login' }">
                    <h2>Login</h2>
                </div>
                <div id="register-tab" class="tab" :class="{ active: activeTab === 'register' }">
                    <h2>Register</h2>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" id="email" v-model="register.email" />
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" id="password" v-model="register.password" />
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input
                            type="password"
                            id="confirm-password"
                            v-model="register.confirmPassword"
                        />
                    </div>
                    <div class="form-item">
                        <button class="btn" @click="registerUser">Register</button>
                    </div>
                    <div class="error-message" v-if="errorMessage.register">
                        {{ errorMessage.register }}
                    </div>
                </div>
                <div id="todo-tab" class="tab" :class="{ active: activeTab === 'todo' }">
                    <h2>Todo</h2>
                    <div class="form-item">
                        <button class="btn" @click="logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="assets/js/todo.js"></script>
</html>

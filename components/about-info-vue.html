<div class="about-info">
    <div class="container" id="about-info-app">
        <template v-for="item in items" :key="item.title">
            <h2 v-if="item.title_tag === 'h2'">{{ item.title }}</h2>
            <h3 v-if="item.title_tag === 'h3'">{{ item.title }}</h3>
            <div class="info-block" v-html="item.content"></div>
        </template>
    </div>
</div>

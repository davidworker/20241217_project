<link rel="stylesheet" href="./assets/css/news-detail-body.css" />
<div class="news-detail-body" id="news-detail-body-app">
    <div class="container">
        <div class="news-detail-body-inner">
            <div class="news-meta">
                <div class="date">{{ item.date }}</div>
                <div class="category">{{ item.category }}</div>
            </div>
            <h1 class="title">{{ item.title }}</h1>
            <div class="content" v-html="item.content"></div>
        </div>
    </div>
</div>

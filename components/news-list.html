<link rel="stylesheet" href="./assets/css/news-list.css" />
<div class="news-list" id="news-list-app">
    <div class="container">
        <div class="news-list-inner">
            <div class="news-items">
                <template v-for="item in getPage()" :key="item.id">
                    <div>
                        <div class="item-date">{{ item.date }}</div>
                        <h2 class="item-title">{{ item.title }}</h2>
                        <p class="item-content">{{ item.content }}</p>
                        <a :href="`#${item.id}`" class="item-link"
                            >閱讀更多 <i class="fas fa-arrow-right"></i
                        ></a>
                    </div>
                </template>
            </div>
            <div class="news-paginate">
                <a href="#" @click.prevent="toPrev"><i class="fas fa-angle-left"></i></a>
                <template v-for="i in total" :key="i">
                    <a href="#" :class="{ active: page == i }" @click.prevent="toPage(i)"
                        >{{ i }}</a
                    >
                </template>
                <a href="#" @click.prevent="toNext"><i class="fas fa-angle-right"></i></a>
            </div>
        </div>
    </div>
</div>
